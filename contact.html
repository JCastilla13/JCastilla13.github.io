		<main>
			<article>
				<div class="title">
					<h1>Contacto</h1>
				</div>
			</article>

			<article class="left">
				<div class="content">
					<form name="contact">
					  <label for="name">Nombre</label>
					  <input type="text" id="name" name="firstname" placeholder="Tu nombre..">
				  
					  <label for="surname">Apellidos</label>
					  <input type="text" id="surname" name="surnames" placeholder="Tus apellidos..">
					  
					  <label for="age">Edad</label>
					  <input type="text" id="age" name="age" placeholder="Tu edad..">
					  
					  <label for="email">Email</label>
					  <input type="text" id="email" name="email" placeholder="Tu correo..">
					  
					  <label for="num">Teléfono</label>
					  <input type="text" id="num" name="num" placeholder="Tu número de teléfono..">
					  
					  <label for="direction">Dirección</label>
					  <input type="text" id="direction" name="direction" placeholder="Tu dirección..">
				  
					  <label for="pais">País</label>
					  <select id="pais" name="pais">
						<option value="España">España</option>
						<option value="Argentina">Argentina</option>
						<option value="México">México</option>
						<option value="Colombia">Colombia</option>
						<option value="Japón">Japón</option>
						<option value="Corea">Corea del Sur</option>
						<option value="China">China</option>
						<option value="Australia">Australia</option>
						<option value="USA">USA</option>
						<option value="Rumania">Rumania</option>
					  </select>
					
					  <input id="submit" name="submit" type="submit" value="Enviar" onclick="SendAlert(); return false;" >
					  
					  <script>
							function SendAlert(){
								if(document.contact.name.value == "" || document.contact.surname.value == "" 
								|| document.contact.age.value == "" || document.contact.email.value == ""){
									alert(
									"Por favor, complete los campos obligatorios");
									return;
								}
									alert(
									"Nombre: "+document.contact.name.value+"\n"+
									"Apellidos: "+document.contact.surname.value+"\n"+
									"Edad: "+document.contact.age.value+"\n"+
									"Email: "+document.contact.email.value+"\n"+
									"Teléfono: "+document.contact.num.value+"\n"+
									"Dirección: "+document.contact.direction.value+"\n"+
									"País: "+document.contact.pais.value+"\n\n"+
									"Esto es un ejercicio de clase, no se va a enviar"
								)};
					</script>
					</form>
				  </div>
			</article>
